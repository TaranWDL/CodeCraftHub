version: "3.9"
services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    restart: unless-stopped
    environment:
      PORT: 5000
      JWT_SECRET: super-secret-key
      MONGO_URI: mongodb://root:example@mongodb:27017/userdb?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

volumes:
  mongo_data:
